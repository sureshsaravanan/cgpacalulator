<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCPA CALCULATOR</title>
    <link rel="stylesheet" href="cgpa.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   <!-- cgpa_container html part -->
   <div class="cgpa_container">
    <!-- cgpa title html part -->
  <div class="cgpa_title"><h4>CGPA Calculator</h4></div>
      <!-- cgpa input html part -->
          <input type="tel" id="first-gpa" placeholder="1st-semester">
          <input type="tel" id="two-gpa" placeholder="2nd-semester">
          <input type="tel" id="three-gpa" placeholder="3rd-semester">
          <input type="tel" id="four-gpa" placeholder="4th-semester">
          <input type="tel" id="five-gpa" placeholder="5th-semester">
          <input type="tel" id="six-gpa" placeholder="6th-semester">
          <input type="tel" id="seven-gpa" placeholder="7th-semester">
          <input type="tel" id="eight-gpa" placeholder="8th-semester">
      <!-- cgpa output html part -->
      <div class="cgpa_output">
        <h1>TOTAL CGPA =</h1>
        <button id="btn_re">
          Reset
        </button>
        <button id="btn_sub">
         submit
        </button>
      </div>
      </div>
      <script src="boot/js/bootstrap.min.js"></script>
      <script src="cgpa.js"></script>
    
</body>
</html>
